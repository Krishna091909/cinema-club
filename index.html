<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Club</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @charset "utf-8";
        /* CSS Document */
        
        @import url("https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&display=swap");
        
        * {
          margin: 0px;
          padding: 0px;
          color: #fff;
          box-sizing: border-box;
        }
        .search-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .search-container input {
            padding: 10px 35px 10px 10px; /* Extra padding on right to make space for icon */
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
        }
        
        .search-container i {
            position: absolute;
            right: 10px;
            color: #333;
            font-size: 16px;
            pointer-events: none; /* Prevents clicking on the icon */
        }
        
        body {
          background: #0b2240;
          font-family: "Oswald", sans-serif;
          text-transform: uppercase;
        }
        h1 {
          font-size: 84px;
          line-height: 86px;
          letter-spacing: 4px;
          font-weight: normal;
        }
        p {
          margin-right: -8px;
          font-size: 32px;
          line-height: 32px;
          font-weight: lighter;
          letter-spacing: 14px;
        }
        main {
          padding: 15px;
          min-height: 15vh;
          display: flex;
          display: -webkit-flex;
          justify-content: center;
          -webkit-justify-content: center;
          align-items: center;
          -webkit-align-items: center;
        }
        .main-reel {
          height: 200px;
          width: 200px;
          display: flex;
          display: -webkit-flex;
          border-radius: 50%;
          background: #fff;
          position: relative;
        }
        .main-reel::after {
          content: "";
          position: absolute;
          background: #0b2240;
          width: 6px;
          height: 50%;
          bottom: 0;
          left: 77px;
          z-index: 3;
        }
        .main-reel::before {
          content: "";
          position: absolute;
          background: #0b2240;
          width: 116px;
          height: 116px;
          top: 50%;
          right: -20%;
          transform: rotate(45deg) translateY(-50%);
          -webkit-transform: rotate(45deg) translateY(-50%);
          transform-origin: top center;
          -webkit-transform-origin: top center;
          z-index: 1;
        }
        .inner-reel {
          height: 100px;
          width: 100px;
          margin: auto;
          border-radius: 50%;
          background: #fff;
          border: 6px solid #0b2240;
          position: relative;
          z-index: 2;
        }
        .inner-reel::after {
          content: "";
          position: absolute;
          background: #0b2240;
          width: 47px;
          height: 47px;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          -webkit-transform: translate(-50%, -50%);
          border-radius: 50%;
        }
        
        .reel-dots {
          position: absolute;
          height: 100%;
          width: 100%;
          left: 0;
          right: 0;
          animation: dots-rotate 4s linear infinite;
          -webkit-animation: dots-rotate 4s linear infinite;
        }
        .reel-dots .dot {
          height: 26px;
          width: 26px;
          background: #0b2240;
          border-radius: 50%;
          position: absolute;
        }
        .reel-dots .dot:nth-child(1) {
          top: 12px;
          left: 50%;
          transform: translateX(-50%);
          -webkit-transform: translateX(-50%);
        }
        .reel-dots .dot:nth-child(2) {
          top: 24%;
          right: 24%;
          transform: translate(50%, -50%);
          -webkit-transform: translate(50%, -50%);
        }
        .reel-dots .dot:nth-child(3) {
          top: 50%;
          right: 12px;
          transform: translateY(-50%);
          -webkit-transform: translateY(-50%);
        }
        .reel-dots .dot:nth-child(4) {
          bottom: 24%;
          right: 24%;
          transform: translate(50%, 50%);
          -webkit-transform: translate(50%, 50%);
        }
        .reel-dots .dot:nth-child(5) {
          bottom: 13px;
          right: 50%;
          transform: translateX(50%);
          -webkit-transform: translateX(50%);
        }
        .reel-dots .dot:nth-child(6) {
          bottom: 24%;
          left: 24%;
          transform: translate(-50%, 50%);
          -webkit-transform: translate(-50%, 50%);
        }
        .reel-dots .dot:nth-child(7) {
          top: 50%;
          left: 12px;
          transform: translateY(-50%);
          -webkit-transform: translateY(-50%);
        }
        .reel-dots .dot:nth-child(8) {
          top: 24%;
          left: 24px;
          transform: translate(50%, -50%);
          -webkit-transform: translate(50%, -50%);
        }
        
        .logo-outer {
          display: flex;
          display: -webkit-flex;
          justify-content: center;
          -webkit-justify-content: center;
          align-items: center;
          -webkit-align-items: center;
        }
        .logo-outer .logo-text {
          margin: 22px 0 0 -30px;
          position: relative;
          z-index: 1;
          text-align: right;
        }
        
        /* Animation */
        @keyframes dots-rotate {
          0% {
            transform: rotate(0deg);
            -webkit-transform: rotate(0deg);
          }
          100% {
            transform: rotate(360deg);
            -webkit-transform: rotate(360deg);
          }
        }
        @-webkit-keyframes dots-rotate {
          0% {
            transform: rotate(0deg);
            -webkit-transform: rotate(0deg);
          }
          100% {
            transform: rotate(360deg);
            -webkit-transform: rotate(360deg);
          }
        }
        
        @media (max-width: 480px) {
          h1 {
            font-size: 60px;
            line-height: 70px;
            letter-spacing: 2px;
          }
          p {
            margin-right: -8px;
            font-size: 28px;
            line-height: 30px;
            letter-spacing: 8px;
          }
          .logo-block {
            margin-left: -22px;
            transform: scale(0.75);
            -webkit-transform: scale(0.75);
          }
          .logo-outer .logo-text {
            margin: 22px 0 0 -44px;
          }
        }
        @import url("https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&display=swap");

        * {
            margin: 0;
            padding: 0;
            color: #fff;
            box-sizing: border-box;
        }
        body {
            background: #0b2240;
            font-family: sans-serif;
            text-align: center;
            padding: 20px;
        }

        .buttons {
            margin: 20px 0;
        }
        .buttons a {
            display: inline-block;
            background: #ff5733;
            color: white;
            padding: 12px 24px;
            margin: 10px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 18px;
            transition: 0.3s;
        }
        .buttons a:hover {
            background: #c70039;
        }

        h2 {
            font-size: 30px;
            margin-top: 30px;
            color: #FFD700;
        }
        .movies-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .movie-card {
            background: #333;
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
            width: 200px;
            text-align: center;
        }
        .movie-card a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            text-transform: none;
        }
        .movie-card a:hover {
            color: #ff5733;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }
        .search-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .search-container input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
        }
        .loading {
            font-size: 20px;
            color: #FFD700;
            animation: fade 1s infinite alternate;
        }
        @keyframes fade {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        
        .pagination button {
            background: #ff5733;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .pagination button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        
        .pagination button:hover:not(:disabled) {
            background: #c70039;
        }

        .about-us {
            margin-top: 40px;
            padding: 20px;
            color: white;
            text-align: center;
            font-size: 16px;
            border-radius: 10px;
        }
        
        .about-us h2 {
            font-size: 22px;
            margin-bottom: 10px;
            color: #FFD700;
        }
        
        .about-us p {
            font-size: 14px;
            line-height: 1.5;
            max-width: 600px;
            margin: auto;
            text-transform: none;
        }
        footer {
            margin-top: 40px;
            padding: 20px;
            color: white;
            text-align: center;
            font-size: 15px;
            text-transform: none;
        }
        
        
        
    </style>
</head>
<body>
    <main>
        <div class="logo-outer">
          <div class="logo-block">
            <div class="main-reel">
              <div class="inner-reel">
              </div>
              <div class="reel-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
              </div>
            </div>
          </div>
          <div class="logo-text">
            <h1>cinema</h1>
            <p>club</p>
          </div>
        </div>
      </main>
      <div class="top-bar">
        <div class="search-container">
            <input type="text" id="search-box" placeholder="Search movies...">
            <i class="fa fa-search"></i>
        </div>        
    </div>
    </div>
    <div class="buttons">
        <a href="https://t.me/FindMoviez_bot" target="_blank">Movie Bot</a>
        <a href="https://t.me/+MhdyDUCdRR1lNGNl" target="_blank">Movie Channel</a>
        <a href="https://t.me/+fq8kwbQPGfsxZTU1" target="_blank">Movie Group</a>
    </div>

    <h2>Available Movies</h2><br>
    <div class="movies-container" id="movies-list">
        <p class="loading">Fetching movies...</p>
    </div>
    <div class="pagination">
        <button id="prevBtn" onclick="prevPage()" disabled>Previous</button>
        <button id="nextBtn" onclick="nextPage()" disabled>Next</button>
    </div>
    <br>
    
        
    <footer>
        <h2>About Us</h2>
        <p1>Welcome to Cinema Club! We provide the latest and best movies for you to watch. Our goal is to make movie discovery easy and fun. Stay connected with us for regular updates.</p1><br><br><p1>Made by Krishna</p1>
    </footer>
    
    
    

    <script>
      let moviesData = []; // Stores all movies
      let filteredMovies = []; // Stores filtered results
      let currentPage = 1;
      const moviesPerPage = 30;
  
      async function fetchMovies() {
          const moviesContainer = document.getElementById("movies-list");
          moviesContainer.innerHTML = '<p class="loading">Fetching movies...</p>';
  
          try {
              const sheetUrl = "https://opensheet.elk.sh/1ZBNk7zJ5bPHhfb2UgLPC27A-phWkhlvtBHiHH_JjsyU/Sheet1";
              const response = await fetch(sheetUrl);
              if (!response.ok) throw new Error("Failed to fetch movies");
  
              moviesData = await response.json();
              moviesData.reverse(); // Reverse the order of movies
              filteredMovies = moviesData; // Initialize filtered movies
              displayMovies();
          } catch (error) {
              moviesContainer.innerHTML = '<p style="color:red;">Failed to load movies. Try again later.</p>';
              console.error("Error fetching movies:", error);
          }
      }
  
      function displayMovies() {
          const moviesContainer = document.getElementById("movies-list");
          moviesContainer.innerHTML = "";
  
          if (filteredMovies.length === 0) {
              moviesContainer.innerHTML = '<p>No movies found.</p>';
              return;
          }
  
          const startIndex = (currentPage - 1) * moviesPerPage;
          const endIndex = startIndex + moviesPerPage;
          const paginatedMovies = filteredMovies.slice(startIndex, endIndex);
  
          paginatedMovies.forEach(row => {
              if (row["Movie Name"] && row["Movie Name"].trim()) {
                  const movieCard = document.createElement("div");
                  movieCard.className = "movie-card";
  
                  const movieLink = document.createElement("a");
                  movieLink.href = row["Movie Link"] || "#";
                  movieLink.textContent = row["Movie Name"];
                  movieLink.target = "_blank";
  
                  movieCard.appendChild(movieLink);
                  moviesContainer.appendChild(movieCard);
              }
          });
  
          updatePaginationControls();
      }
  
      function updatePaginationControls() {
          const totalPages = Math.ceil(filteredMovies.length / moviesPerPage);
          document.getElementById("prevBtn").disabled = currentPage === 1;
          document.getElementById("nextBtn").disabled = currentPage >= totalPages;
      }
  
      function prevPage() {
          if (currentPage > 1) {
              currentPage--;
              displayMovies();
          }
      }
  
      function nextPage() {
          const totalPages = Math.ceil(filteredMovies.length / moviesPerPage);
          if (currentPage < totalPages) {
              currentPage++;
              displayMovies();
          }
      }
  
      function filterMovies() {
          const searchQuery = document.getElementById("search-box").value.toLowerCase().trim();
          if (searchQuery === "") {
              filteredMovies = moviesData; // Reset to full data if search is empty
          } else {
              filteredMovies = moviesData.filter(movie =>
                  movie["Movie Name"] && movie["Movie Name"].toLowerCase().includes(searchQuery)
              );
          }
          currentPage = 1; // Reset to first page after filtering
          displayMovies();
      }
  
      document.getElementById("search-box").addEventListener("input", filterMovies);
  
      fetchMovies();
  </script>
  
</body>
</html>
